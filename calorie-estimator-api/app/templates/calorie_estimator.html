<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Calorie Estimator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            color-scheme: light;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6fb;
            color: #1f2933;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 16px 64px;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
        }

        form {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
            margin-bottom: 32px;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        input[type="file"],
        input[type="number"],
        input[type="text"] {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="file"]:focus,
        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        input[type="file"] {
            padding: 16px;
            border: 2px dashed #94a3b8;
            background: #f8fafc;
        }

        small {
            font-weight: 400;
            color: #64748b;
        }

        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #fff;
            padding: 12px 20px;
            border-radius: 999px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover:not([disabled]) {
            transform: translateY(-1px);
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.35);
        }

        button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result-card,
        .history-card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
            margin-bottom: 24px;
        }

        .total-calories {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            border-radius: 14px;
            background: rgba(59, 130, 246, 0.12);
            color: #1d4ed8;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 16px;
        }

        .items-grid {
            display: grid;
            gap: 16px;
        }

        .item-card {
            border: 1px solid #dee3f0;
            border-radius: 14px;
            padding: 18px;
            background: #f9fbff;
        }

        .item-card h3 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
        }

        .nutrition-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        .nutrition-table th,
        .nutrition-table td {
            padding: 8px 10px;
            border: 1px solid #e2e8f0;
            text-align: left;
        }

        .badge {
            display: inline-flex;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(16, 185, 129, 0.15);
            color: #047857;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.12);
            color: #b91c1c;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 16px;
        }

        @media (max-width: 640px) {
            form, .result-card, .history-card {
                padding: 18px;
            }

            .nutrition-table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<main class="container">
    <h1>Calorie Estimator</h1>

    <form id="estimator-form">
        <fieldset>
            <label>
                Food Photo
                <input id="images" name="images" type="file" accept="image/png,image/jpeg" multiple required />
                <small>Upload one or more JPEG or PNG images.</small>
            </label>

            <label>
                Optional Hint
                <input id="hint" name="hint" type="text" placeholder="e.g. vegetarian lunch, dessert" />
            </label>

            <label>
                Plate Diameter (cm)
                <input id="plate" name="plate_diameter_cm" type="number" min="10" max="50" step="0.5" placeholder="Optional: 10 - 50" />
            </label>
        </fieldset>

        <div id="form-error" class="error" hidden></div>

        <button type="submit" id="submit-button">
            Analyze Meal
        </button>
    </form>

    <section id="result-section" class="result-card" hidden>
        <div class="total-calories" id="total-calories"></div>
        <div id="result-meta"></div>
        <div class="items-grid" id="items-grid"></div>
    </section>

    <section class="history-card">
        <h2 style="margin-top: 0;">Recent Logged Estimations</h2>
        <div id="history-list"></div>
    </section>
</main>

<script>
    const form = document.getElementById("estimator-form");
    const submitButton = document.getElementById("submit-button");
    const formError = document.getElementById("form-error");
    const resultSection = document.getElementById("result-section");
    const totalCaloriesEl = document.getElementById("total-calories");
    const resultMetaEl = document.getElementById("result-meta");
    const itemsGrid = document.getElementById("items-grid");
    const historyList = document.getElementById("history-list");

    function setLoading(isLoading) {
        submitButton.disabled = isLoading;
        submitButton.textContent = isLoading ? "Analyzing..." : "Analyze Meal";
    }

    function showError(message) {
        formError.textContent = message;
        formError.hidden = false;
    }

    function clearError() {
        formError.hidden = true;
        formError.textContent = "";
    }

    function renderResult(payload) {
        const { total_calories: totalCalories, model_used: model, items, images_processed: imageCount } = payload;

        totalCaloriesEl.textContent = `Total Calories: ${totalCalories} kcal`;
        resultMetaEl.innerHTML = `
            <p style="margin: 0 0 16px 0; color: #475569;">
                Processed ${imageCount} image${imageCount !== 1 ? "s" : ""} using <strong>${model}</strong>.
            </p>
        `;

        itemsGrid.innerHTML = "";

        items.forEach((item, index) => {
            const card = document.createElement("article");
            card.className = "item-card";

            const nutrition = item.nutrition || {};

            card.innerHTML = `
                <header style="display: flex; justify-content: space-between; align-items: baseline;">
                    <h3>Item ${index + 1}: ${item.dish_name}</h3>
                    <span class="badge">Confidence: ${(item.confidence * 100).toFixed(1)}%</span>
                </header>
                <p style="margin: 8px 0 12px 0; color: #475569;">${item.rationale}</p>
                <p style="margin: 0 0 12px 0; color: #475569;">
                    Dimensions: ${item.estimated_dimensions_cm.length} × ${item.estimated_dimensions_cm.width} × ${item.estimated_dimensions_cm.height} cm
                </p>
                <table class="nutrition-table">
                    <thead>
                        <tr>
                            <th>Nutrient</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Calories</td><td>${nutrition.calories} kcal</td></tr>
                        <tr><td>Protein</td><td>${nutrition.protein_g} g</td></tr>
                        <tr><td>Carbohydrates</td><td>${nutrition.carbohydrates_g} g</td></tr>
                        <tr><td>Fat</td><td>${nutrition.fat_g} g</td></tr>
                        <tr><td>Fiber</td><td>${nutrition.fiber_g} g</td></tr>
                        <tr><td>Sugar</td><td>${nutrition.sugar_g} g</td></tr>
                        <tr><td>Sodium</td><td>${nutrition.sodium_mg} mg</td></tr>
                    </tbody>
                </table>
            `;

            itemsGrid.appendChild(card);
        });

        resultSection.hidden = false;
    }

    async function loadHistory() {
        historyList.textContent = "Loading...";
        try {
            const response = await fetch("/v1/estimation-history?limit=5");
            if (!response.ok) {
                throw new Error(`History request failed: ${response.status}`);
            }
            const data = await response.json();
            renderHistory(data.items || []);
        } catch (error) {
            historyList.textContent = "Unable to load history.";
        }
    }

    function renderHistory(items) {
        if (!items.length) {
            historyList.textContent = "No estimations logged yet.";
            return;
        }

        historyList.innerHTML = "";

        items.forEach((entry) => {
            const wrapper = document.createElement("article");
            wrapper.style.marginBottom = "12px";
            wrapper.style.padding = "12px 16px";
            wrapper.style.borderRadius = "12px";
            wrapper.style.border = "1px solid #e2e8f0";
            wrapper.style.background = "#f8fafc";

            const timestamp = entry.timestamp ? new Date(entry.timestamp).toLocaleString() : "Unknown time";
            const count = entry.items ? entry.items.length : 0;
            const total = entry.total_calories ?? 0;

            wrapper.innerHTML = `
                <strong>${timestamp}</strong>
                <p style="margin: 6px 0 0 0; color: #475569;">
                    ${count} item${count !== 1 ? "s" : ""} • Total Calories: ${total} kcal
                </p>
            `;

            historyList.appendChild(wrapper);
        });
    }

    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        clearError();
        resultSection.hidden = true;

        const fileInput = document.getElementById("images");
        if (!fileInput.files || fileInput.files.length === 0) {
            showError("Please select at least one image before submitting.");
            return;
        }

        const formData = new FormData();
        for (const file of fileInput.files) {
            formData.append("images", file);
        }

        const hintValue = document.getElementById("hint").value.trim();
        if (hintValue) {
            formData.append("hint", hintValue);
        }

        const plateValue = document.getElementById("plate").value;
        if (plateValue) {
            formData.append("plate_diameter_cm", plateValue);
        }

        setLoading(true);

        try {
            const response = await fetch("/v1/estimate-calories", {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || "Request failed");
            }

            const payload = await response.json();
            renderResult(payload);
            await loadHistory();
        } catch (error) {
            showError(error.message || "An unexpected error occurred.");
        } finally {
            setLoading(false);
        }
    });

    loadHistory();
</script>
</body>
</html>
