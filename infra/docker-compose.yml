version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: halo-postgres
    environment:
      POSTGRES_USER: halo
      POSTGRES_PASSWORD: halo123
      POSTGRES_DB: halo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U halo"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    container_name: halo-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://halo:halo123@postgres:5432/halo?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../apps/api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

